<!DOCTYPE html>
<html>
<head>
    <title>मेरा पहला टूल</title>
</head>
<body>
    <h1>रील्स ऑप्टिमाइज़र टूल</h1>
    <input type="file" id="videoUpload" accept="video/*">
    <button onclick="processVideo()">वीडियो ऑप्टिमाइज़ करें</button>
    <video id="preview" controls width="300"></video>
    <div id="hashtags"></div>

    <!-- FFmpeg Script (यहाँ से कॉपी करें) -->
    <script src="https://unpkg.com/@ffmpeg/ffmpeg@0.12.4/dist/ffmpeg.min.js"></script>
    <script>
        const { createFFmpeg } = FFmpeg;
        const ffmpeg = createFFmpeg({ log: true });

        // वीडियो प्रोसेस करने का फंक्शन
        async function processVideo() {
            const file = document.getElementById('videoUpload').files[0];
            
            // FFmpeg लोड करें
            await ffmpeg.load();
            
            // वीडियो को 30 सेकंड में काटें
            ffmpeg.FS('writeFile', 'input.mp4', await fetchFile(file));
            await ffmpeg.run('-i', 'input.mp4', '-t', '30', 'output.mp4');
            
            // कटी हुई वीडियो दिखाएँ
            const data = ffmpeg.FS('readFile', 'output.mp4');
            const url = URL.createObjectURL(new Blob([data.buffer], { type: 'video/mp4' }));
            document.getElementById('preview').src = url;
            
            // हैशटैग जनरेट करें
            document.getElementById('hashtags').innerHTML = "#viral #trending #reels";
        }

        // फाइल को पढ़ने का फंक्शन
        async function fetchFile(file) {
            return new Uint8Array(await file.arrayBuffer());
        }
    </script>
</body>
</html>
